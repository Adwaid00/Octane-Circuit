<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="400" height="300" fill="#f5f5f5"/>
    
    <!-- Sensor Modules -->
    <rect x="50" y="50" width="100" height="80" fill="#4CAF50" rx="5"/> <!-- Temperature -->
    <rect x="170" y="50" width="100" height="80" fill="#2196F3" rx="5"/> <!-- Ultrasonic -->
    <rect x="290" y="50" width="100" height="80" fill="#FF9800" rx="5"/> <!-- Light -->
    
    <rect x="50" y="150" width="100" height="80" fill="#9C27B0" rx="5"/> <!-- Gas -->
    <rect x="170" y="150" width="100" height="80" fill="#F44336" rx="5"/> <!-- Motion -->
    <rect x="290" y="150" width="100" height="80" fill="#607D8B" rx="5"/> <!-- Sound -->
    
    <!-- Icons -->
    <circle cx="100" cy="90" r="20" fill="white"/> <!-- Temperature icon -->
    <circle cx="220" cy="90" r="20" fill="white"/> <!-- Ultrasonic icon -->
    <circle cx="340" cy="90" r="20" fill="white"/> <!-- Light icon -->
    
    <circle cx="100" cy="190" r="20" fill="white"/> <!-- Gas icon -->
    <circle cx="220" cy="190" r="20" fill="white"/> <!-- Motion icon -->
    <circle cx="340" cy="190" r="20" fill="white"/> <!-- Sound icon -->
    
    <!-- Text -->
    <text x="200" y="270" fill="#333" text-anchor="middle" font-family="Arial" font-size="24">
        37-in-1 Sensor Kit
    </text>
</svg> 