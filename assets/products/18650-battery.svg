<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="400" height="300" fill="#e8f5e9"/>
    <!-- Battery Body -->
    <rect x="150" y="80" width="100" height="200" fill="#43a047" rx="10"/>
    <!-- Positive Terminal -->
    <rect x="170" y="60" width="60" height="20" fill="#2e7d32" rx="5"/>
    <!-- Battery Label -->
    <text x="200" y="160" font-family="Arial" font-size="24" fill="white" text-anchor="middle">
        18650
    </text>
    <text x="200" y="190" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        3.7V 2200mAh
    </text>
    <!-- Battery Level Indicator -->
    <rect x="170" y="120" width="60" height="10" fill="#81c784"/>
    <rect x="170" y="140" width="60" height="10" fill="#81c784"/>
</svg> 