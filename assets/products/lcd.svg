<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- LCD Module -->
    <rect x="50" y="50" width="300" height="200" fill="#1E1E1E" rx="5"/>
    
    <!-- LCD Screen -->
    <rect x="70" y="70" width="260" height="100" fill="#00FF00" opacity="0.3"/>
    
    <!-- Text on Screen -->
    <text x="100" y="100" fill="#00FF00" font-family="Courier" font-size="16">
        Hello, World!
    </text>
    <text x="100" y="140" fill="#00FF00" font-family="Courier" font-size="16">
        LCD 16x2
    </text>
    
    <!-- I2C Module -->
    <rect x="70" y="190" width="50" height="40" fill="#0066CC"/>
    
    <!-- Pin Headers -->
    <rect x="140" y="200" width="180" height="20" fill="#FFD700"/>
    
    <!-- Text -->
    <text x="200" y="270" fill="#333" text-anchor="middle" font-family="Arial" font-size="18">
        16x2 LCD Display with I2C
    </text>
</svg> 