<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="400" height="300" fill="#ede7f6"/>
    <!-- Category Title -->
    <text x="200" y="50" font-family="Arial" font-size="24" fill="#4527a0" text-anchor="middle" font-weight="bold">
        Tools
    </text>
    <!-- Soldering Iron -->
    <g transform="translate(100,80)">
        <rect width="200" height="20" fill="#7e57c2" rx="5"/>
        <path d="M0,10 L-20,0 L-20,20 Z" fill="#5e35b1"/>
        <rect x="180" y="5" width="40" height="10" fill="#b39ddb"/>
    </g>
    <!-- Multimeter -->
    <g transform="translate(150,120)">
        <rect width="100" height="120" fill="#673ab7" rx="10"/>
        <circle cx="50" cy="50" r="30" fill="#4527a0"/>
        <rect x="20" y="90" width="60" height="20" fill="#b39ddb"/>
    </g>
    <!-- Wire Stripper -->
    <g transform="translate(80,150)">
        <path d="M0,0 L60,0 L70,20 L-10,20 Z" fill="#7e57c2"/>
        <circle cx="25" cy="10" r="5" fill="#ede7f6"/>
    </g>
</svg> 