<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="400" height="300" fill="#e8f5e9"/>
    <!-- Category Title -->
    <text x="200" y="50" font-family="Arial" font-size="24" fill="#2e7d32" text-anchor="middle" font-weight="bold">
        Batteries
    </text>
    <!-- Battery Group -->
    <g transform="translate(100,80)">
        <!-- AA Battery -->
        <rect width="200" height="40" fill="#43a047" rx="5"/>
        <circle cx="10" cy="20" r="8" fill="white"/>
        <rect x="185" y="15" width="10" height="10" fill="white"/>
        <!-- 9V Battery -->
        <rect x="50" y="60" width="100" height="120" fill="#66bb6a" rx="5"/>
        <rect x="60" y="50" width="80" height="10" fill="#43a047"/>
        <circle cx="75" y="55" r="3" fill="white"/>
        <circle cx="125" y="55" r="3" fill="white"/>
        <!-- LiPo Battery -->
        <rect x="20" y="100" width="160" height="80" fill="#81c784" rx="3"/>
        <text x="100" y="145" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            LiPo
        </text>
    </g>
</svg> 