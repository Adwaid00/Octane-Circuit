<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - ElectroStore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/otp.css">
</head>
<body>
    <div class="otp-container">
        <div class="otp-header">
            <h1>OTP Verification</h1>
            <p>Please enter the 6-digit code sent to your mobile number</p>
        </div>
        
        <form class="otp-form" id="otpForm">
            <input type="text" 
                   class="otp-input" 
                   id="otpInput" 
                   maxlength="6" 
                   placeholder="Enter OTP"
                   autocomplete="off">
            
            <button type="submit" 
                    class="verify-btn" 
                    id="verifyBtn" 
                    disabled>
                Verify OTP
            </button>
        </form>

        <div class="resend-container">
            <button class="resend-btn" 
                    id="resendBtn" 
                    disabled>
                Resend OTP
            </button>
            <span class="timer-span" id="timer">in 30s</span>
        </div>

        <div class="message" id="message"></div>
        
        <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script src="js/otp.js"></script>
</body>
</html>
